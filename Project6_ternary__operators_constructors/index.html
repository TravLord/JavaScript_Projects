<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width"/>
    <title>Ternary Operators</title>
    <script src="JS/main.js"></script>
    </head>
        <body>          <!-- Ternary operator element tied to function-->
            <p>Riders must be at least 52 centimeters tall to ride.</p>
            <input id="Height" value=""/>                               
            <button onclick="Ride_Function()">Click here!</button>
            <p id="Ride"></p>
                        <!-- Self written ternary operator example tied to function-->
            <p> Voters must be over 18 years of age to vote</p>
            <input id="Age" value = "" />
            <button onclick="Vote_Function()">Click here also!</button>
            <p id="vote"></p>
                        <!-- Constructor example replication-->
            <button onclick="my_function()">Click here as well!</button>
            <p id="keywords_and_constructors"></p>
                        <!-- Constructor example self written-->
            <button onclick="animal_function()">Click here next!</button>
            <p id="new_and_this"></p>
                        <!-- Nested Function example-->
            <p onclick="add_function()"> Click on this nested function example</p>
            <p id="nested_function"></p>




        </body>
</html>
