<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width"/>
    <title>Slideshow</title>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
        <body>  
            <!-- countdown function example -->
            <p> How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value=""/>
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>



            <!--Slideshow container-->
            <div class="slideshow_container">

                <!--Full-width images with number and caption text-->
                <div class="mySlides fade">
                    <div class="numbertext">1/3</div>
                    <img src="images/Cloud.jpg" alt="1st slide photo. error displaying photo!" style="width: 100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2/3</div>
                    <img src="images/Circuitboard.webp" alt="2nd slide photo. error displaying photo!" style="width: 100%"> 
                    <div class="text">Caption Two</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2/3</div>
                    <img src="images/success_pic.webp" alt="3rd slide photo. error displaying photo!" style="width: 100%"> 
                    <div class="text">Caption Three</div>
                </div>

                <!--Next and Previous buttons-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!--The dots/circles-->
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>            
            </div>
        </body>
</html>
